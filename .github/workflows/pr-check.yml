# =============================================================================
# Fight Club - Pull Request Checks
# =============================================================================
# Triggers: Pull requests to main/master
# Actions: Run tests, Build verification (no push)
# =============================================================================

name: PR Check

on:
  pull_request:
    branches:
      - main
      - master
    types: [opened, synchronize, reopened]

jobs:
  # ===========================================================================
  # Job 1: Run Tests
  # ===========================================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: fight-club-go/go.sum

      - name: Download dependencies
        working-directory: ./fight-club-go
        run: go mod download

      - name: Run tests
        working-directory: ./fight-club-go
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Check test coverage
        working-directory: ./fight-club-go
        run: |
          go tool cover -func=coverage.out | tail -1

  # ===========================================================================
  # Job 2: Build Verification (no push)
  # ===========================================================================
  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (ARM64)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: false
          tags: fight-club:pr-${{ github.event.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Job 3: Lint (optional)
  # ===========================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: fight-club-go/go.sum

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          working-directory: ./fight-club-go
        continue-on-error: true
