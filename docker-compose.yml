# Fight Club - Docker Compose
# Local development and testing

version: '3.8'

services:
  # Main game server (Go)
  game-server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - STREAM_KEY_KICK=${STREAM_KEY_KICK}
      - CLIENT_ID_KICK=${CLIENT_ID_KICK}
      - CLIENT_SECRET_KICK=${CLIENT_SECRET_KICK}
      - KICK_BROADCASTER_USER_ID=${KICK_BROADCASTER_USER_ID}
      - PUBLIC_URL=${PUBLIC_URL}
      - REDIS_PUBLIC_ENDPOINT=${REDIS_PUBLIC_ENDPOINT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - MONGODB_CLUSTER_USERNAME=${MONGODB_CLUSTER_USERNAME}
      - MONGODB_CLUSTER_PASSWORD=${MONGODB_CLUSTER_PASSWORD}
      - MAX_PLAYERS=100
      - GAME_TICK_RATE=30
      - STREAM_FPS=30
      - STREAM_BITRATE=${STREAM_BITRATE:-8000}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/state"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - game-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Local Redis (optional - for development without cloud Redis)
  redis-local:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - game-network
    profiles:
      - local

  # Local MongoDB (optional - for development without cloud MongoDB)
  mongo-local:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
    restart: unless-stopped
    networks:
      - game-network
    profiles:
      - local

networks:
  game-network:
    driver: bridge

volumes:
  redis-data:
  mongo-data:
